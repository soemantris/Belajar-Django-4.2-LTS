{% extends "base.html" %}
{% load static %}
{% block head_title %} {{title}} {% endblock head_title %} 

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-5">
        <h2>Daftar</h2>
        <div class="alert alert-success" role="alert">
            <i class="bi bi-info-circle"></i> Daftar berhasil
        </div>
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-info-circle"></i> Daftar gagal, username sudah terdaftar!
        </div>
        <form class="mt-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Masukan username/email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">No. Handphone</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Masukan username/email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Masukan username/email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Masukan kata sandi">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ulang Kata Sandi</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Masukan kata sandi">
            </div>
            <button type="submit" class="btn btn-primary shadow-sm text-white">Daftar</button>
        </form>
    </div>
</div>
{% endblock content %}
